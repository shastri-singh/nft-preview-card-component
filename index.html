<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card-container">
    

    <div class="text-conatiner-1">
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <h2>Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="text-container-2">
      <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
      <p class="ethereum">0.041 ETH</p>
  
      <img class="clock-icon" src="images/icon-clock.svg" alt="clock icon">
      <p class="time">3 days left</p>
    </div>

    <div class="avatar-container">
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar image">
      <p class="avatar-intro">Creation of <span class="avatar-name">Jules Wyvern</span></p>
    </div>

    
  </div>
  
  <!-- Credits -->
  <div class="attribution"> 
    <span>Challenge by </span>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by</span> 
    <a href="#">Shastri Singh</a>.
  </div>
</body>
</html>
