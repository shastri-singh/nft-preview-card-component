<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- Font style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card-container">

    <!-- image-container -->
    <!-- <div class="image-container"> -->
      
      <img class="equilibrium-image" src="images/image-equilibrium.jpg" alt="equilibrium image">

      <!-- equilibrium-container -->
      <div class="equilibrium-container">
        <h3 id="equilibrium">Equilibrium #3429</h3>
        <p class="equilibrium-text">Our Equilibrium collection promotes balance and calm.</p>
      </div>

    <!-- </div> -->

    <!-- ethereum-container -->
    <div class="ethereum-container">
      <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum icon">
      <div class="icon-view-image"></div>
      <span id="ethereum">0.041 ETH</span>

      <!-- days-left-container -->
      <div class="days-left-container">
        <img class="clock-icon" src="images/icon-clock.svg" alt=" clock icon">
        <span id="days-left">3 days left</span>
      </div>
      
    </div>
    
    <!-- avatar-container -->
    <div class="avatar-container">
      <hr>
      <img class="avatar-image" src="images/image-avatar.png" alt="avatar image">
      <p class="avatar-text">Creation of 
        <span id="avatar-name">Jules Wyvern</span>
      </p>
      
    </div>
    
  </div>  

  <!-- Credits -->
  <div class="attribution"> 
    <span>Challenge by </span>
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by</span> 
    <a href="https://github.com/shastri-singh/nft-preview-card-component">Shastri Singh</a>.
  </div>
</body>
</html>
